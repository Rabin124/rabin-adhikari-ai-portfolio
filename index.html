    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              android: {
                50: 'rgb(var(--android-50) / <alpha-value>)',
                100: 'rgb(var(--android-100) / <alpha-value>)',
                200: 'rgb(var(--android-200) / <alpha-value>)',
                300: 'rgb(var(--android-300) / <alpha-value>)',
                400: 'rgb(var(--android-400) / <alpha-value>)',
                500: 'rgb(var(--android-500) / <alpha-value>)',
                600: 'rgb(var(--android-600) / <alpha-value>)',
                700: 'rgb(var(--android-700) / <alpha-value>)',
                800: 'rgb(var(--android-800) / <alpha-value>)',
                900: 'rgb(var(--android-900) / <alpha-value>)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'zoom-in': 'zoomIn 1s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      /* Default to Android Green values */
      :root {
        --android-50: 240 253 244;
        --android-100: 220 252 231;
        --android-200: 187 247 208;
        --android-300: 134 239 172;
        --android-400: 74 222 128;
        --android-500: 34 197 94;
        --android-600: 22 163 74;
        --android-700: 21 128 61;
        --android-800: 22 101 52;
        --android-900: 20 83 45;
      }
    </style>
